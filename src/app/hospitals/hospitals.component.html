<div class="mat-elevation-z8 data-table">
  <table mat-table [dataSource]="hospitals" class="full-width-table" matSort aria-label="Elements">
    <!-- Hospital Name Column -->
    <ng-container matColumnDef="hospitals">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> المستشفى </th>
      <td mat-cell *matCellDef="let element"> {{element.hospitals}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> الإتصال </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> المناطق </th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
