<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="hospitals">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >المستشفى</th>
      <td mat-cell *matCellDef="let row">{{row.hospitals}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>الإتصال</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/your-link">
        {{row.number}}
      </a>
      </td>
    </ng-container>
    

    <!-- Name Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>المناطق</th>
      <td mat-cell *matCellDef="let row">{{row.place}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
