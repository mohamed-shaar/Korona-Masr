<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="'dialog'"
      [mode]="'over'"
      [opened]="!(isHandset$ | async)"
       position="end">
    <mat-toolbar>القائمة</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="news"> الأخبار</a>
      <a mat-list-item routerLink="numbers">الإتصال</a>
      <a mat-list-item routerLink="hospitals">المستشفيات</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        
    <mat-toolbar color="primary">

        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="true">
          <mat-icon aria-label="Side nav toggle icon" *ngIf="!drawer.opened; else showCross">
            menu
          </mat-icon>
          <ng-template #showCross>
            <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
          </ng-template>
        </button>
        <div class="spacer2"></div>
        <a mat-button style="margin:5px;" routerLink="news">الأخبار</a>
        <a mat-button style="margin:5px;"routerLink="numbers">الإتصال</a>
        <a mat-button style="margin:5px;"routerLink="hospitals">المستشفيات</a>
        <div class="spacer"></div>
        <span>
            <img src="\assets\images\koronakorona.png">
        </span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    </mat-sidenav-container>
